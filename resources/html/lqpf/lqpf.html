<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练气皮肤图鉴 - 修仙道藏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Microsoft YaHei', 'STKaiti', serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1a26, #1a2a6c);
            color: #e8dfc8;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid #5d4a2a;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(188, 158, 90, 0.3);
            overflow: hidden;
            position: relative;
        }
        
        .header {
            position: relative;
            padding: 30px;
            text-align: center;
            z-index: 2;
            background: linear-gradient(to bottom, #2c1b0f, transparent);
            border-bottom: 1px solid #5d4a2a;
        }
        
        .title {
            font-size: 36px;
            font-weight: bold;
            color: #f5d796;
            text-shadow: 0 0 10px #d4af37;
            margin-bottom: 10px;
            letter-spacing: 5px;
        }
        
        .subtitle {
            font-size: 18px;
            color: #c9b17a;
            margin-bottom: 20px;
        }
        
        .user-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #d4af37;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }
        
        .user-name {
            font-size: 24px;
            color: #f5d796;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.8);
        }
        
        .info-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: rgba(35, 29, 18, 0.6);
            border-bottom: 1px solid #5d4a2a;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 14px;
            color: #c9b17a;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #f5d796;
        }
        
        .all-skins-section {
            padding: 30px;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 28px;
            color: #f5d796;
            margin-bottom: 10px;
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.5);
        }
        
        .section-subtitle {
            font-size: 16px;
            color: #c9b17a;
        }
        
        .skins-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .skin-card {
            background: linear-gradient(to bottom, #3d3221, #2a2115);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #7a6a47;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .skin-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4);
            border-color: #d4af37;
        }
        
        .skin-preview {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-bottom: 1px solid #7a6a47;
        }
        
        .skin-info {
            padding: 15px;
            text-align: center;
        }
        
        .skin-id {
            font-size: 16px;
            color: #c9b17a;
            margin-bottom: 5px;
        }
        
        .skin-name {
            font-size: 18px;
            color: #f5d796;
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #7a6a47;
            font-size: 14px;
            border-top: 1px solid #5d4a2a;
        }

        /* 响应式设计 */
        @media (max-width: 1200px) {
            .skins-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            }
        }
        
        @media (max-width: 900px) {
            .skins-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .title {
                font-size: 28px;
            }
        }
        
        @media (max-width: 600px) {
            .skins-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .info-bar {
                flex-direction: column;
                gap: 15px;
            }
            
            .section-title {
                font-size: 24px;
            }
        }
        
        @media (max-width: 480px) {
            .skins-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">练气皮肤图鉴</div>
            <div class="subtitle">大道三千，择一而修</div>
            
            <div class="user-info">
                <img class="user-avatar" src="https://q1.qlogo.cn/g?b=qq&s=0&nk={{user_id}}" alt="修士头像">
                <div class="user-name">{{nickname}}</div>
            </div>
        </div>

        <div class="info-bar">
            <div class="info-item">
                <div class="info-label">总皮肤数</div>
                <div class="info-value">{{totalCount}}</div>
            </div>
            <div class="info-item">
                <div class="info-label">已装备</div>
                <div class="info-value">{{equippedCount}}</div>
            </div>
            <div class="info-item">
                <div class="info-label">ID范围</div>
                <div class="info-value">1-9999</div>
            </div>
        </div>

        <!-- 所有皮肤展示区域 -->
        <div class="all-skins-section">
            <div class="section-header">
                <div class="section-title">练气皮肤全集</div>
                <div class="section-subtitle">共收录{{totalCount}}款皮肤，ID范围1-9999</div>
            </div>
            
            <div class="skins-grid">
                {{each skinData skin}}
                <div class="skin-card">
                    <img class="skin-preview" src="file://{{skin.path}}" alt="{{skin.name}}">
                    <div class="skin-info">
                        <div class="skin-id">ID: {{skin.id}}</div>
                        <div class="skin-name">{{skin.name}}</div>
                    </div>
                </div>
                {{/each}}
            </div>
        </div>

        <div class="footer">
            大道无形，生育天地 - 修仙道藏 · 练气皮肤图鉴
        </div>
    </div>
</body>
</html>
